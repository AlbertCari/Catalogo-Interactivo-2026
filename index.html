<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo 2026 | Portada</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"><!-- tu hoja global si la tienes -->
  <style>
    body{margin:0;font-family:Lato,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#0a0a0a;color:#fff;min-height:100svh;display:grid;place-items:center}
    .hero{width:min(1100px,92vw);padding:clamp(16px,2.5vw,32px);text-align:center}
    .title{font-weight:900;font-size:clamp(28px,6vw,54px);margin:0 0 1rem}
    .grid{display:grid;gap:16px;grid-template-columns:1fr;justify-items:center}
    .btn-inicial{
      display:inline-flex;align-items:center;justify-content:center;
      padding:16px 28px;border-radius:14px;border:0;background:#1f6feb;
      color:#fff;text-decoration:none;font-weight:800;letter-spacing:.2px;
      box-shadow:0 6px 16px rgba(0,0,0,.32);transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
    }
    .btn-inicial:hover{transform:translateY(-2px) scale(1.02);background:#2b7fff;box-shadow:0 8px 22px rgba(0,0,0,.38)}
  </style>
</head>
<body>
  <main class="hero">
    <h1 class="title">Catálogo 2026</h1>

    <div class="grid">
      <!-- EL BOTÓN INICIAL AHORA ES UN <a> CLICABLE -->
      <a class="btn-inicial" id="btnInicial" href="pages/inicial/inicial-buttons.html" aria-label="Abrir sección Inicial">
        Inicial
      </a>
    </div>
  </main>

  <!-- Fallback JS por si algún wrapper bloquea eventos en alguna plantilla antigua -->
  <script>
    (function(){
      const el = document.getElementById('btnInicial');
      if(el){ el.addEventListener('click', function(e){ /* deja pasar */ }); }
      // también si alguien usa data-link="inicial"
      document.querySelectorAll('[data-link="inicial"]').forEach(n=>{
        n.addEventListener('click', ()=>location.href='pages/inicial/inicial-buttons.html');
      });
    })();
  </script>
</body>
</html>
