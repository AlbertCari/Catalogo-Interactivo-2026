<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Catálogo 2026 – Portada</title>
  <meta name="description" content="Portada del catálogo interactivo 2026, responsivo para móvil, tablet y desktop.">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="hero" role="main">
    <picture class="hero__bg" aria-hidden="true">
      <source media="(max-width: 640px) and (orientation: portrait)" srcset="assets/hero-portrait-1080x1920.webp" type="image/webp">
      <source media="(min-width: 641px) and (max-width: 1024px)" srcset="assets/hero-tablet-1668x2224.webp" type="image/webp">
      <img src="assets/hero-wide-2560.webp" alt="" width="2560" height="1440" decoding="async">
    </picture>

    <section class="shell" aria-label="Portada del catálogo">
      <header class="brand">
        <img class="brand__logo" src="assets/logo-320.png" alt="Grupo Editorial Escuela Activa" width="160" height="160">
        <img class="brand__slogan" src="assets/slogan.png" alt="Nacimos para educar" width="360" height="90">
      </header>

      <nav class="menu" aria-label="Secciones principales">
        <button class="menu__btn" data-key="presentacion"><span>Presentación</span></button>
        <button class="menu__btn" data-key="comunicacion"><span>Comunicación</span></button>
        <button class="menu__btn" data-key="eactiva"><span>Eactiva Plus</span></button>
        <button class="menu__btn" data-key="inicial"><span>Inicial</span></button>
        <button class="menu__btn" data-key="ingles"><span>Inglés</span></button>
        <button class="menu__btn" data-key="matematica"><span>Matemática</span></button>
        <button class="menu__btn" data-key="plan-lector"><span>Plan Lector</span></button>
        <button class="menu__btn" data-key="plataforma"><span>Plataforma</span></button>
      </nav>

      <div class="tagline">
        <div class="tagline__chip">Catálogo 2026</div>
        <a class="tagline__link" href="https://www.eactiva.pe" target="_blank" rel="noopener">www.eactiva.pe</a>
      </div>
    </section>
  </main>

  <div id="modal" class="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal__box" role="document">
      <header class="modal__head">
        <h2 id="modal-title">Sección</h2>
        <button class="modal__close" aria-label="Cerrar">✕</button>
      </header>
      <div id="modal-body" class="modal__body">
        <p>Contenido de ejemplo. Aquí cargaremos la sección seleccionada.</p>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
